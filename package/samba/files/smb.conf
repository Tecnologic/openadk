[global]
 syslog = 3
 syslog only = yes
 log level = 2
 workgroup = OpenADK
 server string = OpenADK Samba Server
 security = user
 encrypt passwords = yes
 guest account = root
 local master = yes
 name resolve order = hosts bcast
 pid directory = /var/run/samba
 load printers = no
 printcap name = /dev/null
 unix charset = UTF8
 dos charset = ASCII 
 display charset = UTF8
 unix extensions = yes 

